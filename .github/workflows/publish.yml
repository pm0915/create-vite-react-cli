name: Publish

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    # Use Publish environment for deployment protection
    environment: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install
      - run: pnpm publish --no-git-checks

      - name: Extract changelog for current version
        id: changelog
        run: |
          awk "/^## ${GITHUB_REF_NAME}/{flag=1; next} /^## v/{flag=0} flag" CHANGELOG.md > RELEASE_NOTES.md
          test -s RELEASE_NOTES.md || (echo "‚ùå No changelog entry found for ${GITHUB_REF_NAME}" && exit 1)

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
